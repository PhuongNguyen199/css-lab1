<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h2>Chuyển đổi nhiệt độ</h2>
            <p>
                <label for="txtC">Độ C: </label>
                <input type="number" name="txtC" id="txtC" value="0"/>
            </p>
            <p>
                <label for="txtF">Độ F: </label>
                <span id="txtF"></span>
            </p>
            <button onclick="calcC()">Đổi</button>
    </div>

    <script type="text/javascript">
        function calcC(){
            let c= document.getElementById('txtC').value;
            let f= c*1.8+32;
            document.getElementById('txtF').innerText=f;
        }
    </script>
</body>
</html>
